<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/line-charts/index">
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <script src="http://cdn.kendostatic.com/2014.1.528/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="example">
    <div class="demo-section k-content">
        <div id="chart" style=""></div>
    </div>
    <script>
      var height = $( window ).height();
      $('#chart').css("height",height);
      $(window).resize(function() {
           var height1 = $( window ).height();
           $('#chart').css("height",height1);
            createChart();
      });
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "Blood pressure"
                },
                legend: {
                    position: "bottom"
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    type: "line",
                    style: "smooth"
                },
                series: [{
                    name: "Full Data",
                    data: [110,80,97,93,94,85,118,109,116,112,114,111]
                },{
                    name: "Interpolate",
                    missingValues : "interpolate",
                    data: [110,null,97,93,null,85,118,109,null,112,null,111]
                },{
                    name: "Gap",
                    missingValues : "gap",
                    data: [110,null,97,93,null,85,118,109,null,112,null,111]
                },{
                    name: "Step",
                    missingValues : "step",
                    data: [110,null,97,93,null,85,118,109,null,112,null,111]
                }],
                seriesClick: function(e) {
                    console.log (e.series.name);
                    window.location = 'custom-call:linegrid:' + e.series.name;
                },
                valueAxis: {
                    labels: {
                        format: "{0}"
                    },
                    line: {
                        visible: false
                    },
                    axisCrossingValue: -10
                },
                categoryAxis: {
                    categories: ["10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00","21:00"],
                    majorGridLines: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= series.name #: #= value #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>


</body>
</html>
