        function createChart() {
            $("#chart").kendoChart({

                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #: #= value#%"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: test
                }],
                tooltip: {
                    visible: true,
                    format: "{0}%"
                }
            });
        }
